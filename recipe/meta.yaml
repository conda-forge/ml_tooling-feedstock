{% set name = "ml_tooling" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d84fab1f5dc36332986e1f16b1d0b29ecb1a935e9beb8e773e5224e3aa84fa7c
build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pandas
    - numpy
    - scikit-optimize
    - scikit-learn
    - matplotlib-base
    - pyyaml
    - joblib
    - sqlalchemy
    - attrs


test:
  imports:
    - ml_tooling
    - ml_tooling.plots
    - ml_tooling.data
    - ml_tooling.storage
    - ml_tooling.transformers

about:
  home: http://github.com/andersbogsnes/ml_tooling
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modelling framework to simplify machine learning workflows

  description: |
    ML Tooling is a framework for standardising modelling tasks. It includes many utilities
    for plotting and viz as well as standardised interfaces for training and testing

extra:
  recipe-maintainers:
    - andersbogsnes
